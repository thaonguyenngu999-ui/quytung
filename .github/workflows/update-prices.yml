name: Auto Update Gold Prices

on:
  schedule:
    # Ch·∫°y m·ªói 15 ph√∫t t·ª´ 7h s√°ng ƒë·∫øn 11h ƒë√™m (gi·ªù VN = UTC+7)
    - cron: '*/15 0-16 * * *'  # 7AM-11PM VN, Every day
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install puppeteer axios cheerio
        
      - name: Fetch gold prices with browser
        run: node fetch-prices.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add prices.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ C·∫≠p nh·∫≠t gi√° v√†ng - $(TZ='Asia/Ho_Chi_Minh' date '+%d/%m/%Y %H:%M')" && git push)
