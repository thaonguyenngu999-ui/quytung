name: Auto Update Gold Prices (Every 5 Mins)

on:
  schedule:
    # Ch·∫°y m·ªói 5 ph√∫t t·ª´ 7h s√°ng ƒë·∫øn 11h ƒë√™m (gi·ªù VN = UTC+7)
    - cron: '*/5 0-16 * * *' 
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libx11-xcb1 libxcb-dri3-0 libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxrandr2 libxrender1 libxtst6 libcups2 libdrm2 libxkbcommon0 libasound2
          
      - name: Install Node Dependencies
        run: |
          npm install
          npx puppeteer browsers install chrome
        
      - name: Run Scraper
        run: node fetch-prices.js
        
      - name: Commit and Push (Force Update)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add prices.js
          
          # Lu√¥n commit v√¨ LAST_UPDATE b√™n trong prices.js thay ƒë·ªïi m·ªói gi√¢y
          if git commit -m "üîÑ [Auto] C·∫≠p nh·∫≠t gi√° v√†ng - $(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d/%m/%Y')"; then
            git pull --rebase origin main
            git push origin main
          else
            echo "Kh√¥ng c√≥ thay ƒë·ªïi ƒë·ªÉ c·∫≠p nh·∫≠t."
          fi
